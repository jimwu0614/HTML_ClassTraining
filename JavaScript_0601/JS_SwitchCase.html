        // 下午圖書館讀書 2 5 8
        // 晚上圖書館讀書 3 6 9


        let $num = 1
        switch ($num % 3) {
            case 1:
                console.log('早上');
                break;
            case 2:
                console.log('下午');
                break;
            default:
                console.log('晚上');
                break;
        }


        let $s = 0;
        for (let $i = 0; $i <= 10; $i++) {
            console.log($i);
             $s = $s + $i;
            console.log('和->' + $s);
        }

    </script>
