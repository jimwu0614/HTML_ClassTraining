<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inlinestyle.css">
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
        }
        a{
            /* display: block; */
            width: 300px;
            height: 200px;
            background-color: aquamarine;           
        }
        button{
            width: 100px;
            height:50px;
            /* display:block; */
        }
    </style>
</head>
<body>
    <h3>inline-block</h3>
    <p>img , button , input , textarea , select</p>
    <p>1.不會換行</p>
    <p>2.可以設定width,height</p>
    <p>3.物件之間會有間隙</p>
    <button type="button">button</button>
    <button type="menu">button</button>
    <button type="submit">button</button>
    
    <hr>

    <h3>inline</h3>
    <p>a , span , label , ::before , ::after</p>
    <p>1.不會換行</p>
    <p>2.不可設定width,height</p>
    <p>3.物件之間會有間隙</p>
        <a href="">a</a>
        <a href="">a</a>
        <a href="">a</a>
        <a href="">a</a>

    <hr>

    <h3>block</h3>
    <p>常見div,p,h1~h6,header,section,br,li,ui,ol</p>
    <p>1.可以自動換行</p>
    <p>2.可設定width,height</p>

    <div>
        div
    </div>
 
</body>
</html>
