<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        練習 <br>
        input num1 抓出來 <br>
        input num2 抓出來 <br>

    </p>
    <input type="text" name="num1" id="num1" placeholder="num1 ?" required>
    <span>+</span>
    <input type="text" name="num2" id="num2" placeholder="num2 ?" required>
    <br><br>
    <button type="submit" id="myBtn">button</button>
    <div id="result">

    </div>
    <script>
        const myBtn = document.getElementById('myBtn');
        const result = document.getElementById('result')
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        
        myBtn.addEventListener('click', function () {

            let num1 = parseInt(num1Input.value) ;
            let num2 = parseInt(num2Input.value) ;

            console.log(num1 + num2);
            sum = num1 + num2;
            result.innerText = `結果為 ${sum}`;
        })
    </script>

</body>

</html>
