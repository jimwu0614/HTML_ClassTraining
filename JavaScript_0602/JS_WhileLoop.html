<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~10之和


        let i = 0;
        let sum = 0;
        while (i < 10) {
            document.write(i+1);
            i++;
            sum += i
            document.write('&nbsp&nbsp&nbsp');
            document.write(sum);
            document.write('<br>');
            
        }

    </script>
</body>
</html>
