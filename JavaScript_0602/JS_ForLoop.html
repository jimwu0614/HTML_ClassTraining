<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let get = ''; 
        for (let i = 1; i <=10; i++) {
            document.write(i)
            document.write("&nbsp&nbsp&nbsp&nbsp")
            
            get = (get+i)
            document.write(get)
            document.write("<br>")
        }
        
        document.write("<hr>")
        document.write("<hr>")
        document.write("<hr>")
        document.write("<hr>")
        
        
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            document.write('old sum =>' +sum);
            document.write("<br>")
            document.write('i => ' + i); // 1
            document.write("<br>")
            sum = sum + i; // 0 = 0 + 1
            
            document.write('sum = sum + i ; => ' + sum);
            document.write("<br>")
        }
    </script>
</body>
</html>
